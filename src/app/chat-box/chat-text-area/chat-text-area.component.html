<div class="p-4 bg-gray-800 w-full md:w-3/4">
  <div class="flex justify-center items-center gap-1">
    <input
      type="text"
      [(ngModel)]="message"
      class="flex-1 p-2 rounded-l bg-gray-700 text-white"
      placeholder="Type your message..."
      (keyup.enter)="sendMessage()"
    />
    <!-- Send Icon (Triggers sendMessage) -->
    <label class="cursor-pointer" style="width: 25px;" (click)="sendMessage()">
      <app-send-icon style="width: 25px;" class="text-white" />
    </label>
    <!-- File Upload Input -->
    <label for="file-upload" class="cursor-pointer" style="width: 25px;">
      <app-upload-icon style="width: 25px;" class="text-white" />
    </label>
    <input
      id="file-upload"
      type="file"
      class="hidden"
      (change)="handleFileUpload($event)"
      accept=".pdf,.doc,.docx,image/*"
    />
  </div>
</div>
